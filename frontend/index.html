    <style>
      #loading-container {
        margin: 0;
        height: calc(100vh - 40px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0c29; /* 深色背景更突出效果 */
        overflow: hidden;
      }

      .loader {
        position: relative;
        width: 80px;
        height: 80px;
      }

      /* 旋转的渐变圆环 */
      .ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #ff00cc;
        animation: spin 1.2s linear infinite;
        box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
      }

      .ring:nth-child(2) {
        border-top-color: #00ccff;
        animation-duration: 1.6s;
        transform: scale(0.85);
      }

      .ring:nth-child(3) {
        border-top-color: #00ff99;
        animation-duration: 2s;
        transform: scale(0.7);
      }

      /* 跳动的光点 */
      .dot {
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .dot:nth-child(4) {
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0s;
      }
      .dot:nth-child(5) {
        top: 50%;
        right: -10px;
        transform: translateY(-50%);
        animation-delay: 0.3s;
      }
      .dot:nth-child(6) {
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 0.6s;
      }
      .dot:nth-child(7) {
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        animation-delay: 0.9s;
      }

      /* 动画定义 */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
